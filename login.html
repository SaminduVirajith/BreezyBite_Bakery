<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" href="image/Designer.jpeg">
    <link rel="stylesheet" href="style.css">
    <title>BreezyBite</title>
</head>
<body>

<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
  <div class="row border rounded-5 p-3 bg-white shadow box-area">

<!--------------------------- Left Box ----------------------------->
    <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box bg-warning" >
        <div class="featured-image mb-3">
        <img src="image/Designer.jpeg" class="img-fluid" style="width: 450px;">
        </div>
        <!-- <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Be Verified</p>
        <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Join experienced Designers on this platform.</small> -->
    </div> 

    <!-------------------- ------ Right Box ---------------------------->
    <div class="col-md-6 right-box">
      <div class="row align-items-center">
        <div class="header-text mb-2">
          <h1>Welcome To</h1>
          <h2>Breezy<span class="login-logo">B</span>ite Bakers</h2>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Name" maxlength="12" required>
      </div>
      <div class="input-group mb-3">
        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Number" maxlength="10" required>
      </div>
      <div class="input-group mb-3">
        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Address" required>
      </div>
        <div class="input-group mb-3">
            <input type="email" class="form-control form-control-lg bg-light fs-6" placeholder="E-mail address" required>
        </div>
        <div class="input-group mb-3">
            <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" required>
        </div>
        <div class="input-group mb-1">
          <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Confirm password" required>
        </div>
        <div class="input-group mb-3 d-flex justify-content-between">
          <div class="form-check">
              <input type="checkbox" class="form-check-input" id="formCheck">
              <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
          </div>
          <!-- <div class="forgot">
              <small><a href="#">Forgot Password?</a></small>
          </div> -->
        </div>
        <div class="input-group mb-2">
           <a href="index.html" class="signup-btn"><button class="btn btn-lg btn-primary w-100 fs-6 signup" onclick="googlelog()">Sign up</button></a>
        </div>
        <div class="input-group mb-3">
            <button class="btn btn-lg btn-light w-100 fs-6" onclick="googlelog()"><img src="image/google.png" style="width:20px" class="me-2"><small>Sign up with Google</small></button>
        </div>
        <div class="row">
            <small>Allready have an account? <a href="#" onclick="sineup()">Login</a></small>
        </div>
      </div>
    </div> 
  </div>
</div>
<script src="js/bootstrap.bundle.js"></script>
<script>
  function googlelog(){
      alert('Your Login Successfully!')
  }
  </script>
  <script>
    function sineup(){
        alert('Sign up First!')
    }
    </script>
</body>
</html>
